<!DOCTYPE html>
<html>
<head>
	<title>Jquery Exercises</title>
</head>
<body>
	<p>Exercise 1</p>
	<p id="test">Exercise 2</p>
	<p class="some-new">Exercise 3</p>
	<button id="btn">Exercise 4</button>
	<div id="main">
		<p class="target">Exercise 5</p>
		<p class="target">Exercise 5</p>
	</div>
	<div id="e6">Exercise 6</div>
	<button id="e7">Exercise 7</button>

	<div id="e9">
		Exercise 9
		<select id="e9select">
			<option>Value 1</option>
			<option>Value 2</option>
		</select>
	</div>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		
		// Exercise 1
		console.log("Hello World");

		// Exerise 2
		$("#test").addClass("load");

		// Exerise 3
		$("[class$='-new']").css("color","red");

		// Exerise 4
		$("#btn").attr("disabled","true");

		// Exerise 5
		$("#main").children(".target").css("font-size","larger");

		// Exerise 6
		$("#e6").replaceWith("<p>Exercise 6</p>");

		// Exerise 7
		$("#e7").click(function(){
			var $x=$("#e7").clone();
			$x.removeAttr("id");
			$("#e7").after($x);
		});

		// Exerise 8
		$("#e7").after("<p id='e8'>Exercise 8</p>");
		$("#e8").on('click',function(){
			$("#e8").text("Exercise 8 Changed");
		});

		// Exerise 9
		$("#e9select").on('change',function(){
			$("#e9").append($("#e9select").val());
		});

	});
</script>
</html>
