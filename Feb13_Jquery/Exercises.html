<!DOCTYPE html>
<html>
<head>
	<title>Jquery Exercises</title>
</head>
<body>
	<p>Exercise 1</p>
	<p id="test">Exercise 2</p>
	<p class="some-new">Exercise 3</p>
	<button id="btn">Exercise 4</button>
	<div id="main">
		<p class="target">Exercise 5</p>
		<p class="target">Exercise 5</p>
	</div>
	<div id="e6">Exercise 6</div>
	<button id="e7">Exercise 7</button>

	<div id="e9">
		Exercise 9
		<select id="e9select">
			<option>Value 1</option>
			<option>Value 2</option>
		</select>
	</div>

	<ul id="e10">
		<li>Value 1</li>
		<li>Value 1</li>
		<li>Value 2</li>
		<li>Value 3</li>
	</ul>
	<div>
		Exersice 11
		<a id="e11" href="https://www.google.com">
			Google
		</a>
	</div>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		
		// Exercise 1
		console.log("Hello World");

		// Exercise 2
		$("#test").addClass("load");

		// Exercise 3
		$("[class$='-new']").css("color","red");

		// Exercise 4
		$("#btn").attr("disabled","true");

		// Exercise 5
		$("#main").children(".target").css("font-size","larger");

		// Exercise 6
		$("#e6").replaceWith("<p>Exercise 6</p>");

		// Exercise 7
		$("#e7").click(function(){
			var $x=$("#e7").clone();
			$x.removeAttr("id");
			$("#e7").after($x);
		});

		// Exercise 8
		$("#e7").after("<p id='e8'>Exercise 8</p>");
		$("#e8").on('click',function(){
			$("#e8").text("Exercise 8 Changed");
		});

		// Exercise 9
		$("#e9select").on('change',function(){
			$("#e9").append($("#e9select").val());
		});

		// Exercise 10
		$("#e10").css({'display':'inline-block'});
		$("#e10").children().css({'list-style':'none','padding':'0px 0.9em 0px','background-color':'white','box-sizing': 'border-box','align-items': 'center','-webkit-rtl-ordering': 'logical','color': 'black','cursor': 'default','border-width': '1px','border-style': 'solid','display':'block'});
		$("#e10").children().hide();
		$("#e10").children(":first").show().css({'display':'inline-block','-webkit-appearance':"menulist",'background-color':'buttonface'});
		$("#e10").hover(function(){
			$("#e10").children().toggle();
			$("#e10").children(":first").toggle();
		},function(){
			$("#e10").children().toggle();
			$("#e10").children(":first").toggle();
		});
		$("#e10>li").hover(function(e){
			$(e.target).css('background-color','grey')
			$("#e10>li:first").css('background-color','buttonface');
		},function(e){
			$(e.target).css('background-color','white')
			$("#e10>li:first").css('background-color','buttonface');
		});
		$("#e10>li").click(function(e){
			$("#e10>li:first").text(e.target.innerText).css('background-color','buttonface');
		});

		// Exercise 11
		$("#e11").click(function(e){
			e.preventDefault();
		});


	});
</script>
</html>
