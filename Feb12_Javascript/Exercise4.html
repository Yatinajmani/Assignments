<!DOCTYPE html>
<html>
<head>
	<title>Exercise 4</title>
</head>
<body>
	Original Object : 
	<div id="original"></div>
	<button onclick="clone()">Clone</button> 
	<div id="cloned"></div>
</body>
<script type="text/javascript">
	var obj1={prop1:"val1",prop2:"val2"};
	var obj2={};
	function serialize(object) {
		var str="";
		for (x in object) {
			str+="Prop : "+x+" Value : "+object[x]+"<br>";
		}
		return str;
	}
	document.getElementById('original').innerHTML=serialize(obj1);	
	function clone() {
		for(properties in obj1) {
			obj2[properties] = obj1[properties];
		}
		document.getElementById('cloned').innerHTML="Cloned Object : <br>"+serialize(obj2);
	}
</script>
</html>
